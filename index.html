<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=   , initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

</head>
<body class="bg-dark">
  <div class="container bg-white text-dark py-4 px-3 rounded shadow-lg" style="max-width: 600px;">
    <nav class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">
          <!-- Aquí irá el logo -->
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <div class="d-flex align-items-center">
          <!-- Aquí van el botón y el dropdown -->
          <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#newPostModal">
            Create a new post
          </button>
           <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-cog"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
           </div>
        </div>
      </nav>
      <div class="container text-center my-3">
        <button class="btn btn-outline-dark me-2">
            <i class="fas fa-th"></i>
        </button>
        <button class="btn btn-outline-dark">
            <i class="fas fa-list"></i>
        </button>
      </div>
      <div class="container" id="gridView">
        <div class="row ">
            <div class="col-12 col-md-6 col-lg-4 ">
              <div class="ratio ratio-1x1 mb-3"> 
              
                <img src="https://www.tooltyp.com/wp-content/uploads/2014/10/1900x920-8-beneficios-de-usar-imagenes-en-nuestros-sitios-web.jpg" class="img-fluid  object-fit-cover"/>
              </div> 
              <div class="ratio ratio-1x1 mb-3">
                <img src="https://i.blogs.es/07fc5b/el-libro-de-imagenes-3/1366_2000.png" class="img-fluid  object-fit-cover"/>
              </div>
              <div class="ratio ratio-1x1 mb-3">
                <img src="https://blog.jumboprinters.com/wp-content/uploads/2021/09/consejos-imagenes.jpg" class="img-fluid  object-fit-cover"/>
              </div>
              
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <div class="ratio ratio-1x1 mb-3">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG2frsaM0SUmOsndpFfhlWzQJKMdPsh5ergA&s" class="img-fluid  object-fit-cover"/>
            </div>
            <div class="ratio ratio-1x1 mb-3">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOmDS1CBCZPoVa2912Vfce6xurkCnRuDoZEg&s" class="img-fluid  object-fit-cover"/>
            </div>
            <div class="ratio ratio-1x1 mb-3">
              <img src="https://png.pngtree.com/thumb_back/fh260/background/20230521/pngtree-sunflower-full-screen-backdrop-widescreen-photos-image_2684387.jpg" class="img-fluid  object-fit-cover"/>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="ratio ratio-1x1 mb-3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLpsDHkoYfwKVrSIsO09ZLGTeYlTrHbxPTsA&s" class="img-fluid mb-3 object-fit-cover"/>
          </div>
          <div class="ratio ratio-1x1 mb-3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcoEYCK8Au51Vw3ElRJiZeiXyA6n6zKb2vfQ&s" class="img-fluid mb-3 object-fit-cover"/>
          </div>
          <div class="ratio ratio-1x1 mb-3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4VqwpsknrPqi7iRYK_tj9aSWdac4F8hL_Tw&s" class="img-fluid mb-3 object-fit-cover"/>
          </div>
        </div>
        </div>
      </div>
      <div class="container d-none" id="feedView">
        <div class="row mb-5">
          <div class="col-md-12">
            <div class="col-md-8 mx-auto border rounded overflow-hidden">
            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
              <h5 class="mb-0">Viaje en Africa</h5>
              <span class="text-muted">01/01/25</span>
            </div>
            <img src="https://www.tooltyp.com/wp-content/uploads/2014/10/1900x920-8-beneficios-de-usar-imagenes-en-nuestros-sitios-web.jpg" class="img-fluid mb-3"/>
            <div class="p-3">
              <span class="text-muted"><i class="far fa-heart"></i> 400 likes</span>
                
              <p>Elefante en la Sabana, en pleno ocaso</p>

              <div class="d-flex justify-content-between align-items-center pt-2 border-top">
              </div>
            </div>
            </div>
            <div class="col-md-8 mx-auto border rounded overflow-hidden">
            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
              <h5 class="mb-0">Viaje en Ibiza</h5>
              <span class="text-muted">01/02/25</span>
            </div>
            <img src="https://i.blogs.es/07fc5b/el-libro-de-imagenes-3/1366_2000.png" class="img-fluid mb-3"/>
            <div class="p-3">
              <span class="text-muted"><i class="far fa-heart"></i> 400 likes</span>
                
              <p>Preciosa playa en Ibiza</p>

              <div class="d-flex justify-content-between align-items-center pt-2 border-top">
              </div>
            </div>
            </div>
            <div class="col-md-8 mx-auto border rounded overflow-hidden">
            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
              <h5 class="mb-0">Viaje en los Alpes</h5>
              <span class="text-muted">06/03/25</span>
            </div>
            <img src="https://blog.jumboprinters.com/wp-content/uploads/2021/09/consejos-imagenes.jpg" class="img-fluid mb-3"/>
            <div class="p-3">
              <span class="text-muted"><i class="far fa-heart"></i> 400 likes</span>
                
              <p>Captura de los preciosos Alpes</p>

              <div class="d-flex justify-content-between align-items-center pt-2 border-top">
              </div>
           

           </div>
        </div>

        </div>

      </div>
      
     <!-- Modal -->
     <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <div class="modal-header">
              <h5 class="modal-title" id="newPostModalLabel">Create a new post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
      
            <div class="modal-body">
              <div class="mb-3">
                <label for="postCaption" class="form-label">Caption:</label>
                <textarea class="form-control" id="postCaption" placeholder="Add the caption of your post here" rows="3"></textarea>
              </div>
              <div class="d-flex justify-content-start mb-3">
                <button class="btn btn-outline-dark me-2">
                  <i class="fas fa-camera"></i>
                </button>
                <button class="btn btn-outline-dark">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Publish</button>
            </div>
      
          </div>
        </div>
      </div>

        
      </div>
    </div>
  </div> 
  </div>  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
  const gridBtn = document.querySelector('.fa-th').closest('button');
  const listBtn = document.querySelector('.fa-list').closest('button');
  const gridView = document.getElementById('gridView');
  const feedView = document.getElementById('feedView');

  gridBtn.addEventListener('click', () => {
    gridView.classList.remove('d-none');
    feedView.classList.add('d-none');
  });

  listBtn.addEventListener('click', () => {
    gridView.classList.add('d-none');
    feedView.classList.remove('d-none');
  });
</script>

</body>
</html>
